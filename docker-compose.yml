# Docker Compose for local development/testing
# Run: docker compose up --build
# Access: http://localhost:3000

services:
  web:
    build: .
    ports:
      - "3000:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      DATABASE_URL: postgres://decypher:decypher@db:5432/decypher_production
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - rails_storage:/rails/storage

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: decypher
      POSTGRES_PASSWORD: decypher
      POSTGRES_DB: decypher_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U decypher -d decypher_production"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  rails_storage:
